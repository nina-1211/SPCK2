<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="head"><a href="../movie.html"><img
        src="https://i.pinimg.com/736x/99/84/3f/99843fae1e5de3d33cc1166c4185e924.jpg" id="logo"></a>
    <h1 class="webname">Movie Studio</h1>
  </div>
  <div class="cards">
    <div class="card" style="width: 25rem;">
      <form id="login">
        <h1 id="signup">Sign up</h1>
        <h3>Create a new account</h3>
        <br>
        <input type="text" class="form-control" id="username" placeholder="Username"><br>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
          placeholder="Mobile number of email address">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div><br>
        <input type="password" class="form-control" id="password" placeholder="Password"><br>
        <input type="password" class="form-control" id="confirmps" placeholder="Confirm password"><br>
        <div><input type="submit" class="btn btn-danger" id="btn1" value="Sign up"></div>
        <p>Already have a account? <a href="../login/signin.html">Sign in</a></p>
      </form>
    </div>
  </div>

  <script src="signup.js"></script>
</body>

</html>
