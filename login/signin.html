<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <a href="../movie.html"><img src="https://i.pinimg.com/736x/99/84/3f/99843fae1e5de3d33cc1166c4185e924.jpg" id="logo"></a>
    <div class="center"><div class="card" style="width: 24rem;">
        <form id="login">
            <h1 id="signin">Sign in</h1>
            <h6>Sign in with Open account</h6>
            <div class="icon"> 
                <button class="googlebtn"><i class="bi bi-google mx-2 "></i>Google</button>
                <button class="applebtn"><i class="bi bi-google mx-2"></i>Apple ID</button>
            </div>
            <h6>Or continue with email address</h6>
            <input class="mx-2 mt-2 py-2" type="email" id="email" placeholder="Email address or phone number">
            <input class="mx-2 mt-2 py-2" type="password" id="password" placeholder="Password"><br>
            <div><input type="submit" class="btn btn-primary mx-2 mb-2" id="btn1" value="Login"></div>
            <p>Don't have a account yet? <a href="../signup/signup.html">Sign up for free</a></p>
        </form>
    </div></div>
    <script src="signin.js"></script>
</body>

</html>
